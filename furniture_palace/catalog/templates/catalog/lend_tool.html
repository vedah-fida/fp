{% extends "accounts/base.html" %}
{% block heading %}
<div class="heading">
    <h4>Tools.</h4>
</div>
{% endblock %}
{% block navigation %}
  <div class="l12 m12 s12">
                <div class="col l3 m3 s12">
                    <a href="{% url 'catalogs:lent_tools' %}">view lent tools</a>
                </div>
                <div class="col l3 m3 s12">
                    <a href="{% url 'catalogs:lend_tool_page' %}">lend tool</a>
                </div>
                <div class="col l3 m3 s12">
                    <a href="{% url 'catalogs:lent_tool_record' %}">lent tool record</a>
                </div>
            </div>
{% endblock %}
{% block content%}
<div class="col l12 m12 s12"><p style="color: green">{{ msg }}</p></div>

<div class="row">
    <form action="{% url 'catalogs:lend_tool_to_carpenter' %}" method="post">
        {% csrf_token %}
        <div class="input-field col l6 m6 s12">
            <select name="tool" required>
                <option value="" selected disabled>Select Tool ...</option>
                {% for tool in tools %}
                    <option value="{{ tool.id }}">{{ tool.tool_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="input-field col l6 m6 s12">
            <select name="temporary_carpenter" required>
                <option value="" selected disabled>Select Temporary Carpenter ...</option>
                {% for t_carpenter in temporary_carpenters %}
                    <option value="{{ t_carpenter.id }}">{{ t_carpenter.temp_carpenter_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col l6 m6 s12">
            <input type="submit" value="lend tool" />
        </div>
    </form>
</div>
{% endblock %}
